      <div class="cart__category-footer">
        <a href="../index.html">
          <button class="btn btn-back">
            <i class="fa-solid fa-backward"></i>
            Back to Shopping
          </button>
        </a>
        <div class="cart__category-total">
          <p class="total-price">Total: $0</p>
          <button class="btn btn-buy">Buy</button>
        </div>
      </div>

      <div class="bills">
        <div class="bills__container">
          <div class="bills__container-header">
            <h1>Thông tin người mua</h1>
            <span class="close"><i class="fa-solid fa-xmark"></i></span>
          </div>
          <form action="" class="bills__form">
            <div class="bills__form-header">
              <p>Họ và Tên</p>
              <span class="start"><i class="fa-solid fa-star"></i></span>
            </div>
            <div class="bills__form-name">
              <input type="text" placeholder="Họ" class="input__fname" />
              <input type="text" placeholder="Tên" class="input__lname" />
              <span class="errorName"></span>
            </div>
            <label class="bills__form-emailLabel" for="email"
              ><p>Email</p>
              <span class="start"><i class="fa-solid fa-star"></i></span
            ></label>
            <input
              id="email"
              type="email"
              placeholder="Email"
              class="bills__form-email"
            />
            <span class="errorEmail"></span>

            <label for="phone"
              ><p>Số điện thoại</p>
              <span class="start"><i class="fa-solid fa-star"></i></span
            ></label>
            <input
              id="phone"
              type="number"
              placeholder="Số điện thoại"
              class="bills__form-phone"
            />
            <span class="errorPhone"></span>

            <span class="bills__form-address">
              <p>Địa chỉ</p>
              <span class="start"><i class="fa-solid fa-star"></i></span>
            </span>

            <div class="bills__form-select">
              <select class="province">
                <option value="">--Chọn tỉnh/Thành phố</option>
              </select>
              <select class="districts">
                <option value="">--Chọn huyện/Quận</option>
              </select>
              <select class="wards">
                <option value="">--Chọn phường/Xã</option>
              </select>
              <span class="errorSelect"></span>
            </div>
            <input type="text" class="bills__name-house" placeholder="Số nhà" />
            <span class="errorHouse"></span>

            <label for="">Lời nhắn</label>
            <textarea
              name=""
              id=""
              cols="30"
              rows="3"
              placeholder="lời nhắn"
              class="mess"
            ></textarea>
            <div class="btn bills__form-btn">
              <button class="btn-cancel">Hủy</button>
              <button class="btn-confirm">Xác nhận</button>
            </div>
          </form>
        </div>
      </div>
