<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <span class="header__logo-img">
            <img
              class="img__logo"
              src="../pngimg.com - nike_PNG18.png"
              alt=""
            />
          </span>
          <h2>Nike</h2>
        </div>
        <div class="header__nav">
          <a href="../index.html" class="header__nav-link active">HOME</a>
          <a href="#" class="header__nav-link">ABOUT</a>
          <a href="#" class="header__nav-link">BILLS</a>
          <a href="./cart.html" class="cart"
            ><i class="fa-solid fa-cart-shopping"></i>
            <span class="cart__account">0</span>
          </a>
        </div>
      </div>
      <div class="cart__category">
        <table>
          <thead>
            <tr>
              <th>Product Name</th>
            </tr>
            <tr>
              <th>Quantity</th>
            </tr>
            <tr>
              <th>Subtotal</th>
            </tr>
            <tr>
              <th>Total</th>
            </tr>
            <tr>
              <th>Clear Cart</th>
            </tr>
          </thead>
        </table>
        <div class="cart__content">
          <div class="cart__productName">
            <span class="cart__productName-img">
              <img
                src="https://media.istockphoto.com/id/1303978937/vi/anh/gi%C3%A0y-th%E1%BB%83-thao-m%C3%A0u-tr%E1%BA%AFng-tr%C3%AAn-n%E1%BB%81n-gradient-m%C3%A0u-xanh-th%E1%BB%9Di-trang-nam-gi%C3%A0y-th%E1%BB%83-thao-gi%C3%A0y-th%E1%BB%83-thao.jpg?s=1024x1024&w=is&k=20&c=cw0HLE_cDrZ40HbiEMJCS9sZeKExdhffKDZE2jaWGR8="
                alt=""
              />
            </span>
            <div class="cart__productName-info">
              <h1 class="title">Air force</h1>
              <p class="quantity">Quantity:20</p>
            </div>
          </div>

          <div class="cart__quantity">
            <span><i class="fa-solid fa-minus"></i></span>
            <p>6</p>
            <span><i class="fa-solid fa-plus"></i></span>
          </div>

          <div class="cart__sub">400</div>

          <div class="cart__total">9000</div>

          <div>
            <span class="cart__delete"
              ><i class="fa-solid fa-circle-xmark"></i
            ></span>
          </div>
        </div>
      </div>
      <div class="cart__category-footer">
        <a href="../index.html">
          <button class="btn btn-back">
            <i class="fa-solid fa-backward"></i>
            Back to Shopping
          </button>
        </a>
        <div class="cart__category-total">
          <p>Total: $20</p>
          <button class="btn btn-buy">Buy</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./cart.js"></script>
  <script src="../main.js"></script>
</html>
