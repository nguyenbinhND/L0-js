<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../style.css" />
    <link rel="stylesheet" href="./cart.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <span class="header__logo-img">
            <img
              class="img__logo"
              src="../pngimg.com - nike_PNG18.png"
              alt=""
            />
          </span>
          <h2>Nike</h2>
        </div>
        <div class="header__nav">
          <a href="../index.html" class="header__nav-link active">HOME</a>
          <a href="#" class="header__nav-link">ABOUT</a>
          <a href="#" class="header__nav-link">BILLS</a>
          <a href="./cart.html" class="cart"
            ><i class="fa-solid fa-cart-shopping"></i>
            <span class="cart__account">0</span>
          </a>
        </div>
      </div>
      <div class="cart__category"></div>
      <div class="cart__category-footer">
        <a href="../index.html">
          <button class="btn btn-back">
            <i class="fa-solid fa-backward"></i>
            Back to Shopping
          </button>
        </a>
        <div class="cart__category-total">
          <p>Total: $20</p>
          <button class="btn btn-buy">Buy</button>
        </div>
      </div>
    </div>
  </body>
  <script src="./cart.js"></script>
  <script src="../main.js"></script>
</html>
