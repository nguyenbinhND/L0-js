<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../index/style.css" />
    <link rel="stylesheet" href="./billstyle.css" />
    <link rel="stylesheet" href="../showToast/toast.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="header__logo">
          <span class="header__logo-img">
            <img
              class="img__logo"
              src="../img/pngimg.com - nike_PNG18.png"
              alt=""
            />
          </span>
          <h2>Nike</h2>
        </div>
        <div class="menu" onclick="showMenu()">
          <i class="fa-solid fa-bars"></i>
        </div>
        <div class="header__nav">
          <div class="header__nav-show">
            <a href="../index/index.html" class="header__nav-link">HOME</a>
            <a href="#" class="header__nav-link">ABOUT</a>
            <a href="../bill/bill.html" class="header__nav-link active"
              >BILLS</a
            >
          </div>
          <a href="../cart/cart.html" class="cart"
            ><i class="fa-solid fa-cart-shopping"></i>
            <span class="cart__account">0</span>
          </a>
        </div>
      </div>
      <div class="menu__content">
        <a href="../index/index.html" class="header__nav-link">HOME</a>
        <a href="#" class="header__nav-link">ABOUT</a>
        <a href="../bill/bill.html" class="header__nav-link active">BILLS</a>
      </div>
      <div class="cart__category bill">
        <table>
          <thead>
            <tr>
              <th>Code</th>
            </tr>
            <tr>
              <th>Customer Name</th>
            </tr>
            <tr>
              <th>Date</th>
            </tr>
            <tr>
              <th>Item Numbers</th>
            </tr>
            <tr>
              <th>Total Quantity</th>
            </tr>
            <tr>
              <th>Total Price</th>
            </tr>
            <tr>
              <th>Return</th>
            </tr>
          </thead>
        </table>
        <div class="bill__container">
          <div class="bill__content"></div>
        </div>

        <div class="cart__category-footer">
          <a href="../index/index.html">
            <button class="btn btn-back">
              <i class="fa-solid fa-backward"></i>
              Back to Shopping
            </button>
          </a>
        </div>
      </div>
    </div>
    <div class="overlay">
      <div class="overlay__container">
        <div class="cart__category">
          <div class="overlay__content-header">
            <h2 class="cart__category-title">Thông tin chi tiết đơn hàng</h2>
            <span class="overlay__content-header-close"
              ><i class="fa-solid fa-xmark"></i
            ></span>
          </div>

          <table>
            <thead>
              <tr>
                <th>Image</th>
              </tr>
              <tr>
                <th>Product Name</th>
              </tr>
              <tr>
                <th>Quantity</th>
              </tr>
              <tr>
                <th>Subtotal</th>
              </tr>
              <tr>
                <th>Total Price</th>
              </tr>
            </thead>
          </table>

          <div class="bill__detail-content"></div>
        </div>
      </div>
    </div>
  </body>
  <script src="../js/fetchApi.js"></script>
  <script src="../js/main.js"></script>
  <script src="../js/bill.js"></script>
  <script src="../showToast/toast.js"></script>
</html>
